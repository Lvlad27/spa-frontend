<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="/css/style.css" />
        <title>Title</title>

        <script
            src="https://kit.fontawesome.com/426a99cbec.js"
            crossorigin="anonymous"
        ></script>
        <script defer src="./js/loginForm.js"></script>
    </head>

    <body>
        <header>
            <nav class="nav">
                <h1>Social App</h1>
            </nav>
        </header>

        <main class="main">
            <div class="container container__login">
                <h2 class="container__login-title">Please login</h2>
                <form class="form form__login">
                    <div class="form__login-control">
                        <input type="email" placeholder="Email" required />
                    </div>
                    <div class="form__login-control">
                        <input
                            type="password"
                            placeholder="Password"
                            required
                        />
                    </div>

                    <button class="form__login-btn">Login</button>
                    <p class="form__login-text">
                        Don't have an account?
                        <a class="form__login-text--link" href="#">Register!</a>
                    </p>
                </form>
            </div>

            <div class="container container__registration">
                <h2 class="container__registration-title">Please register</h2>
                <form class="form form__registration">
                    <div class="form__registration-control">
                        <input type="email" placeholder="Email" required />
                    </div>
                    <div class="form__registration-control">
                        <input
                            type="password"
                            placeholder="Password"
                            required
                        />
                    </div>

                    <button class="form__registration-btn">
                        Create Account
                    </button>
                </form>
            </div>

            <nav class="section section__menu">
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                </ul>
            </nav>

            <section class="section section__content"></section>

            <aside class="section section__ads">
                <p>Col-3</p>
            </aside>
        </main>

        <footer class="footer">
            <p>Footer</p>
        </footer>
    </body>
</html>
